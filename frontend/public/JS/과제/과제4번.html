<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="과제4번.css"  rel="stylesheet">
</head>
<body>
		<div id="">
			<h3>글쓰기 페이지</h3> <!-- 제목 -->
			작성자: <input id="writer"type="text"/> <br/> <!-- 작성자: 인풋박스 생성 -->
			비밀번호: <input id="pwd"type="password"/><br/><!-- 비밀번호: 인풋박스 생성 -->
			제목: <input id="title"type="text"/><br/><!-- 제목: 인풋박스 생성 -->
			내용: <textarea id="detail"rows="10" cols="50"></textarea><br/><!-- 내용: textarea로 내용을 적을수있는 박스 생성 -->
			<button onclick="글쓰기()" type="button">글목록</button> <!-- 글목록이라는 버튼 생성 -->
		</div>
		<div id="page">
			<h3>글목록 페이지</h3>
			<table class="page_table">
					<tr>
						<th>번호</th> 
						<th>제목</th> 
						<th>작성자</th> 
						<th>작성일</th>
						<th>조회수</th>  
					</tr>
				</table>
		
		
		</div>
		
		<script src="과제4번.js" type="text/javascript"></script>
</body>
</html>
